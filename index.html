<!DOCTYPE html>
<html>
<head>
<script>
var breakfasts = ['蒸土豆/水煮蛋/鸡胸肉/胡萝卜/西蓝花','3','3','4','5'];
var lunchs = ['1','2','3','4','5'];
var suppers = ['蒸土豆/水煮蛋/鸡胸肉/胡萝卜/西蓝花','南瓜藜麦沙拉/水煮蛋/草莓/混合蔬菜沙拉','3','4','5'];
  
function dailyBreakfast()
{
var item = breakfasts[Math.floor(Math.random()*breakfasts.length)];
document.getElementById("breakfast").value=item; 
}

function dailyLunch()
{
var item = lunchs[Math.floor(Math.random()*lunchs.length)];
document.getElementById("lunch").value=item; 
}  

function dailySupper()
{
var item = suppers[Math.floor(Math.random()*suppers.length)];
document.getElementById("supper").value=item; 
}
</script>
</head>
<body>

<p>第一版来自于此网站：</p>
<p>https://www.sohu.com/a/144526229_614732</p>
  

<p>健身餐搭配的原则是：</p>

<p>早餐：丰富</p>

<p>搭配原则：乳制品（豆饮）+碳水主食+蛋白质食物（肉蛋为主）+果蔬+坚果</p>

<p>午餐：饱腹</p>

<p>搭配原则：低GI碳水主食+肉类蛋白+各种蔬菜</p>

<p>晚餐：少糖、饱腹</p>

<p>搭配原则：碳水主食+蛋白质食物+新鲜蔬菜</p><br><br>
  
  
  
  
<label style="length:15px;">Breakfast:</label> <input type="text" id="breakfast">
<button onclick="dailyBreakfast()">早饭吃什么</button><br><br>
  
<label style="length:15px;">Lunch</label>: <input type="text" id="lunch">
<button onclick="dailyLunch()">午饭吃什么</button><br><br>
  
<label style="length:15px;">Supper</label>: <input type="text" id="supper">
<button onclick="dailySupper()">晚饭吃什么</button><br><br>

<p>随机选择今天的早餐、午餐、晚餐吃什么，暂时不支持自定义上传菜品，这是最粗糙的第一版。</p>
